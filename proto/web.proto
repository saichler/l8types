syntax = "proto3";

package l8web;

option java_multiple_files = true;
option java_outer_classname = "L8Web";
option java_package = "com.types.l8web";
option go_package = "./types/l8web";


message L8WebService {
  string service_name = 1;
  int32 service_area = 2;
  map<string, L8WebServiceEndpoint> endpoints = 3;
  L8Plugin plugin = 4;
  uint32 vnet = 5;
}

message L8WebServiceEndpoint {
  map<int32, string> actions = 1;
}

message L8Plugin {
  string data = 1;
}

message L8Empty{}