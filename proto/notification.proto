syntax = "proto3";

package l8notify;

option java_multiple_files = true;
option java_outer_classname = "L8Notify";
option java_package = "com.types.l8notify";
option go_package = "./types/l8notify";

enum L8NotificationType {
  Invalid_Notify = 0;
  Post = 1;
  Put = 2;
  Patch = 3;
  Delete = 4;
}

message L8NotificationSet {
  string source = 1;
  int64 time = 2;
  uint32 sequence = 3;
  string service_name = 4;
  int32 service_area = 5;
  string model_type = 6;
  string model_key = 7;
  L8NotificationType type = 8;
  repeated L8Notification notification_list = 9;
}

message L8Notification {
  string property_id = 1;
  bytes oldValue = 2;
  bytes newValue = 3;
}