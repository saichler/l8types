syntax = "proto3";

package l8api;

option java_multiple_files = true;
option java_outer_classname = "L8Api";
option java_package = "com.types.l8api";
option go_package = "./types/l8api";

message L8Query {
  string text = 1;
  string rootType = 2;
  repeated string properties = 3;
  L8Expression criteria = 4;
  string sort_by = 5;
  bool descending = 6;
  int32 limit = 7;
  int32 page = 8;
  bool match_case = 9;
  string schema = 10;
  bool map_reduce = 11;
}

message L8Expression {
  L8Condition condition = 1;
  string and_or = 2;
  L8Expression next = 3;
  L8Expression child = 4;
}

message L8Condition {
  L8Comparator comparator = 1;
  string oper = 2;
  L8Condition next = 3;
}

message L8Comparator {
  string left = 1;
  string oper = 2;
  string right = 3;
}

message AuthUser {
  string user = 1;
  string pass = 2;
  string captcha = 3;
}

message AuthToken {
  string token = 1;
  string error = 2;
  bool setup_tfa = 3;
  bool need_tfa = 4;
}

message L8MetaData {
  L8Count key_count = 1;
  map<string, L8Count> value_count = 2;
}

message L8Count {
  map<string, int32> counts = 1;
}

message L8TypeList {
  repeated string list = 1;
}

message L8TFASetup {
  string userId = 1;
}

message L8TFASetupR {
  string secret = 1;
  bytes qr = 2;
  string error = 3;
}

message L8TFAVerify {
  string userId = 1;
  string code = 2;
  string bearer = 3;
}

message L8TFAVerifyR {
  bool ok = 1;
}

message Captcha {
  bytes captcha = 1;
}

message L8Credential {
  string aside = 1;
  string zside = 2;
  string yside = 3;
}

message L8CredentialsList {
  repeated L8Credentials list = 1;
  L8MetaData metadata = 2;
}

message L8Credentials {
  string id = 1;
  string name = 2;
  map<string, L8Credential> creds = 3;
}

message L8CredentialsMask {
  string id = 1;
  bytes creds = 2;
}