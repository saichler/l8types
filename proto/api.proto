syntax = "proto3";

package l8api;

option java_multiple_files = true;
option java_outer_classname = "L8Api";
option java_package = "com.types.l8api";
option go_package = "./types/l8api";

message L8Query {
  string text = 1;
  string rootType = 2;
  repeated string properties = 3;
  L8Expression criteria = 4;
  string sort_by = 5;
  bool descending = 6;
  int32 limit = 7;
  int32 page = 8;
  bool match_case = 9;
  string schema = 10;
}

message L8Expression {
  L8Condition condition = 1;
  string and_or = 2;
  L8Expression next = 3;
  L8Expression child = 4;
}

message L8Condition {
  L8Comparator comparator = 1;
  string oper = 2;
  L8Condition next = 3;
}

message L8Comparator {
  string left = 1;
  string oper = 2;
  string right = 3;
}

message AuthUser {
  string user = 1;
  string pass = 2;
}

message AuthToken {
  string token = 1;
}